<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookScribe - 책 속 문장 수집 앱</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .app-store-badge {
            margin-top: 2rem;
        }
        .app-store-badge img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BookScribe</h1>
        <p>책 속 인상 깊은 문장을 사진으로 찍어 나만의 독서 노트를 만들어보세요.</p>
        <div class="app-store-badge">
            <a href="https://apps.apple.com/app/bookscribe/id6740487880">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </div>
</body>
</html>
